<html>
  <body>
    <form id="saludar-form">
      <label for="Nombre">Cual es tu nombre:</label>
      <input type="text" id="nombre" />
      <br/>
      <label for="Genero">Cual es tu genero:</label>
      <input type="radio" id="generoF" value="F" name="genero"/>F
      <input type="radio" id="generoM" value="M" name="genero"/>M
      <br/>
      <label for="Edad">Cual es tu edad:</label>
      <input type="number" id="edad" />
      <br/>
      <label for="Idioma">Escoger idioma:</label>
      <input type="radio" id="idiomaE" value="espanol" name="idioma"/>Espanol
      <input type="radio" id="idiomaI" value="ingles" name="idioma"/>Ingles
      <br/>
      <input type="submit" value="Saludar" id="saludar-button" />
    </form>
    <div id="resultado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
